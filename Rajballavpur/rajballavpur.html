<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajballavpur_High_School.in</title>
    <link rel="stylesheet" href="rhs_style.css" />
  </head>
  <body>
    <header>
      <div class="main">
        <!--Navigation bar-->
        <div class="nav">
          <div class="navbar">
            <div class="main-bar">
              <span class="logo"><img src="png/logo.png" alt="logo" /></span>
            </div>

            <div class="main-bar">
              <span class="box-1 box">Home</span>
              <span class="box-2 box">Admision</span>
              <span class="box-3 box">Course</span>
              <span class="box-4 box">Faculty</span>
              <span class="box-5 box">About</span>
              <span class="box-6 box">Contact Us</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!--Main part-->
    <div class="main-content">
      
      <div class="main-containar">

      <input type="email" name="As a Student" id="email-box-1" placeholder="Student SingIn/LogIn">
      <input type="button" value="SingIn" class="SingIn">
      </div>
      <div class="photo">
        <span><img src="png/main-school.jpg" alt="school"></span>
        <span><p>
          Rajbhallabpur High School is on WBBSE
        </p></span>
      </div>

      <div class="duplicate"></div>
  </div>
</div>
</body>
</html>
